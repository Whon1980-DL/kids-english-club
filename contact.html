    <!-- Main Content -->
    <main>
        <section id="enquiry">
            <form id="enquiry-form" action="" method="get">
                <h2>
                    <i class="fa-solid fa-circle-question"></i>Enquiry
                </h2>
                <div id="salutation">
                    <p>Salutation:</p>
                </div>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="salutation" id="salutation_mr" value="mr" required>
                            <label for="salutation_mr">Mr.</label>
                        </div>
                        <div>
                            <input type="radio" name="salutation" id="salutation_mrs" value="mrs" required>
                            <label for="salutation_mr">Mrs.</label>
                        </div>
                    </div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first_name" id="first-name" class="input-field" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last_name" id="last-name" class="input-field" required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" name="email_address" id="email-address" class="input-field" required>
                <br>
                <label for="phone-number">Phone Number:</label>
                <input type="number" name="phone_number" id="phone-number" class="input-field" required>
                <br>
                <label for="message">Message:</label> 
                <textarea name="message" id="message" cols="10" rows="10" id="message" required></textarea>
                <input class="send-button" type="submit" value="Send >>">
            </form>
        </section>
        <section id="map-contact">
            <div id="map-contact-wrapper">
                <div id="map">
                    <iframe id="map" src="https://bit.ly/3zfHsGF" width="100%" height="300"></iframe>
                </div>
                <div id="contact">
                    <p>Kids English Club</p>
                    <p>Address: Lamiautit road, Narathiwat 96000</p>
                    <p>Phone: 012 345 678 910</p>
                    <p>Email: email@kidsenglishclub.com</p>
                </div>
            </div>
        </section>

    </main>
